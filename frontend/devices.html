          router: '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="text-white opacity-60" viewBox="0 0 256 256"><path d="M247.89,80.91a15.93,15.93,0,0,0-6.17-10.81A186.67,186.67,0,0,0,128,32,186.67,186.67,0,0,0,14.28,70.1A15.93,15.93,0,0,0,8.11,80.91a16.79,16.79,0,0,0,3.49,12.9L63.18,156.8a16,16,0,0,0,25.46.46L128,116.92l39.36,40.34a16,16,0,0,0,25.46-.46L244.4,93.81A16.79,16.79,0,0,0,247.89,80.91ZM176.16,145,128,93.58,79.84,145,32.42,82.71A170.76,170.76,0,0,1,128,48a170.76,170.76,0,0,1,95.58,34.71Z"/></svg>'
        };
        return icons[type] || icons.camera;
      }
      
      // Render device grid
      function renderDeviceGrid(devices = deviceData) {
        const grid = document.getElementById('device-grid');
        grid.innerHTML = devices.map(device => createDeviceCard(device)).join('');
        
        // Update statistics
        updateDeviceStats(devices);
      }
      
      // Update device statistics
      function updateDeviceStats(devices) {
        const total = devices.length;
        const online = devices.filter(d => d.status === 'online').length;
        const attacked = devices.filter(d => d.attacks > 0).length;
        
        document.getElementById('total-devices').textContent = total;
        document.getElementById('online-devices').textContent = online;
        document.getElementById('attacked-devices').textContent = attacked;
        
        const healthPercentage = Math.round((online / total) * 100);
        document.getElementById('network-health').textContent = healthPercentage + '%';
      }
      
      // Update health check timestamp
      function updateHealthCheckTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { 
          hour12: false, 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit' 
        });
        document.getElementById('health-check-time').textContent = timeString;
      }
      
      // Device modal functionality
      function showDeviceModal(deviceId) {
        const device = deviceData.find(d => d.id === deviceId);
        if (!device) return;
        
        const modal = document.getElementById('device-modal');
        const title = document.getElementById('modal-title');
        const content = document.getElementById('device-modal-content');
        
        title.textContent = device.name + ' - Details';
        
        content.innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
              <div>
                <h4 class="text-white font-medium mb-2">Device Information</h4>
                <div class="space-y-2 text-sm">
                  <div class="flex justify-between">
                    <span>Device ID:</span>
                    <span class="text-white font-mono">${device.id}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>Type:</span>
                    <span class="text-white capitalize">${device.type}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>IP Address:</span>
                    <span class="text-[#0bda49] font-mono">${device.ip}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>Location:</span>
                    <span class="text-white">${device.location}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>Firmware:</span>
                    <span class="text-white">${device.firmware}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>Uptime:</span>
                    <span class="text-white">${device.uptime}</span>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="space-y-4">
              <div>
                <h4 class="text-white font-medium mb-2">Security Status</h4>
                <div class="space-y-2 text-sm">
                  <div class="flex justify-between">
                    <span>Status:</span>
                    <span class="text-green-400 capitalize">${device.status}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>Total Attacks:</span>
                    <span class="text-red-400 font-bold">${device.attacks}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>Last Seen:</span>
                    <span class="text-white">${device.lastSeen.toLocaleString()}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>Risk Level:</span>
                    <span class="${device.attacks > 10 ? 'text-red-400' : device.attacks > 0 ? 'text-yellow-400' : 'text-green-400'}">
                      ${device.attacks > 10 ? 'High' : device.attacks > 0 ? 'Medium' : 'Low'}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="mt-6 border-t border-[#39564d] pt-4">
            <h4 class="text-white font-medium mb-3">Device Actions</h4>
            <div class="flex gap-2 flex-wrap">
              <button class="px-4 py-2 bg-[#0bda49] text-black rounded-lg hover:bg-[#0bc441] transition-colors text-sm">
                Restart Device
              </button>
              <button class="px-4 py-2 bg-[#39564d] text-white rounded-lg hover:bg-[#4a6b5f] transition-colors text-sm">
                Update Firmware
              </button>
              <button class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors text-sm">
                Configure Security
              </button>
              <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm">
                Isolate Device
              </button>
            </div>
          </div>
        `;
        
        modal.classList.remove('hidden');
      }
      
      // Event listeners
      document.addEventListener('click', function(e) {
        // Device card click
        if (e.target.closest('.device-card')) {
          const card = e.target.closest('.device-card');
          const deviceId = card.dataset.deviceId;
          showDeviceModal(deviceId);
        }
        
        // Close modal
        if (e.target.id === 'close-device-modal' || e.target.id === 'device-modal') {
          document.getElementById('device-modal').classList.add('hidden');
        }
      });
      
      // Filter functionality
      document.getElementById('status-filter').addEventListener('change', function() {
        const statusFilter = this.value;
        const typeFilter = document.getElementById('type-filter').value;
        
        let filteredDevices = deviceData;
        
        if (statusFilter !== 'all') {
          if (statusFilter === 'attacked') {
            filteredDevices = filteredDevices.filter(d => d.attacks > 0);
          } else {
            filteredDevices = filteredDevices.filter(d => d.status === statusFilter);
          }
        }
        
        if (typeFilter !== 'all') {
          filteredDevices = filteredDevices.filter(d => d.type === typeFilter);
        }
        
        renderDeviceGrid(filteredDevices);
      });
      
      document.getElementById('type-filter').addEventListener('change', function() {
        document.getElementById('status-filter').dispatchEvent(new Event('change'));
      });
      
      // Refresh devices
      document.getElementById('refresh-devices').addEventListener('click', function() {
        // Simulate device status changes
        deviceData.forEach(device => {
          if (Math.random() > 0.8) {
            device.attacks += Math.floor(Math.random() * 3);
          }
          if (Math.random() > 0.9) {
            device.status = device.status === 'online' ? 'offline' : 'online';
          }
          device.lastSeen = new Date();
        });
        
        renderDeviceGrid();
        updateHealthCheckTime();
        
        // Show refresh feedback
        const btn = this;
        const originalText = btn.innerHTML;
        btn.innerHTML = 'âœ“ Refreshed';
        btn.classList.add('bg-green-600');
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.classList.remove('bg-green-600');
        }, 2000);
      });
      
      // Initialize
      renderDeviceGrid();
      updateHealthCheckTime();
      
      // Update health check time every 30 seconds
      setInterval(updateHealthCheckTime, 30000);
      
      // Simulate real-time device updates every 10 seconds
      setInterval(() => {
        if (Math.random() > 0.7) {
          const randomDevice = deviceData[Math.floor(Math.random() * deviceData.length)];
          randomDevice.attacks += Math.floor(Math.random() * 2);
          randomDevice.lastSeen = new Date();
          renderDeviceGrid();
        }
      }, 10000);
      
      console.log('Device Status Page fully initialized');
    });
  </script>
</body>
